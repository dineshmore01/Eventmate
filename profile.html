<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>

    <div class="profile-container">
        <div class="pro"></div>
        <h2 id="username">John Doe</h2>

        <div class="profile-info">
            <div><span>📄</span><p><strong>Roll Number: </strong><input type="text" id="roll" value="123456" disabled></p></div>
            <div><span>🎓</span><p><strong>Branch: </strong><input type="text" id="branch" value="Computer Engineering" disabled></p></div>
            <div><span>📚</span><p><strong>Division: </strong><input type="text" id="division" value="A" disabled></p></div>
            <div><span>✉️</span><p><strong>Email: </strong><input type="email" id="email" value="johndoe@example.com" disabled></p></div>
            <div><span>📞</span><p><strong>Phone: </strong><input type="text" id="phone" value="+91 9876543210" disabled></p></div>
            <div><span>🏠</span><p><strong>Address: </strong><input type="text" id="address" value="123, ABC Street, Pune" disabled></p></div>
        </div>

        <div class="btn-container">
            <button class="btn" id="editBtn" onclick="editProfile()">Edit</button>
            <button class="btn" id="saveBtn" onclick="saveProfile()" style="display: none;">Save</button>
        </div>
    </div>

    <script>
        function editProfile() {
            let inputs = document.querySelectorAll(".profile-info input");
            inputs.forEach(input => input.disabled = false); // Enable inputs
            document.getElementById("editBtn").style.display = "none"; // Hide edit button
            document.getElementById("saveBtn").style.display = "inline-block"; // Show save button
        }

        function saveProfile() {
            let inputs = document.querySelectorAll(".profile-info input");
            inputs.forEach(input => input.disabled = true); // Disable inputs
            document.getElementById("editBtn").style.display = "inline-block"; // Show edit button
            document.getElementById("saveBtn").style.display = "none"; // Hide save button
        }
    </script>

</body>
</html>
