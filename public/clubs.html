<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventMate - Get Events Info, Clubs and More</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top">
        <div class = "button"><img src="svg/button.svg" alt=""></div>
        <p>EventMate</p>
        <div class = "profile"><img src="svg/profile1.jpg" alt=""></div>
    </div>

    <div class="container">
        <div class="nav">
            <div>
                <img src="svg/home.svg" alt="">
                <div>Home</div>
            </div>
            <div>
                <img src="svg/account.svg" alt="">
                <div>Account</div>
            </div>
            <div>
                <img src="svg/club.svg" alt="">
                <div>Clubs</div>
            </div>
            <div>
                <img src="svg/event.svg" alt="">
                <div>Up Coming Events</div>
            </div>
            <div>
                <img src="svg/Recruitments.svg" alt="">
                <div>Recruitments</div>
            </div>
            <div>
                <img src="svg/logout.svg" alt="">
                <div>logout</div>
            </div>
            <div>
                <div>About</div>
            </div>
        </div>

        
        <div class="content">
            <h1>ACES</h1>
            <div class="event">
                <div class="poster club-poster"><img src="svg/aces.jpg" alt=""></div>
                <div class="details">
                    <div>Club Name:- Assocation of Computer Engineering Students (ACES)</div>
                    <div>Club ID:- 123456789</div>
                    <div>Club Type:- Technical</div>
                    <div>Club Head:- Mr. Aniruddha Joshi</div>
                    <div>Club Faculty-Coordinator :- Dipalee Rane</div>
                    <div>Social media:- <a href="https://www.instagram.com/acesdypcoe?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" >Instagram</a></div>
                </div>
            </div>
        <div>
    </div>
    <script src="script.js"></script>
</body>

</html>
